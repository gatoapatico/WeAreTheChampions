<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="container">
        <div id="firstSec">
            <img src="assets/img/freddie.png" alt="freddie image">
            <h1>We are the Champions</h1>
            <textarea id="textfield-el" cols="1" rows="7" placeholder="Write your endorsement here"></textarea>
            <div id="inputs">
                <input class="input" id="inputFrom-el" type="text" placeholder="From">
                <input class="input" id="inputTo-el" type="text" placeholder="To">    
            </div>
            <button id="btn-el">Publish</button>
        </div>
        <div id="secondSec">
            <h2>- Endorsements -</h2>
            <div id="endorsements">
                
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
